<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
<h2>Register</h2>
<form>
    <p>First Name: <input type="text" name="registerFirstName"></p>
    <p>Last Name: <input type="text" name="registerLastName"></p>
    <p>E-Mail Address: <input type="text" name = "registerEmail"></p>
    <p>Create a Password: <input type = "text" name = "password"></p>
    <p>Confirm Password: <input type = "text" name = "confirmedPassword"></p>
    <p><i>(Passwords are case-sensitive and must be at least 6 characters long)</i></p>
    <div class="button-container">
        <button type="submit" value="register">Register</button>
        <button type="reset" value="reset">Reset Form</button>
    </div>
    <hr>
</form>
</body>
</html>
